<div class="container">
  <div class="formContainer">
    <h3 class="title">Dodaj lokalizację</h3>
    <form
      name="form"
      *ngIf="!isLoggedIn; else loggedIn"
      #f="ngForm"
      (ngSubmit)="f.form.valid && onSubmit()"
      style="display: flex; flex-direction: column; width: 300px"
    >
      <label>Miasto</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="form.name"
        required
        #name="ngModel"
        placeholder="wpisz nazwę miasta"
      />
      <label>Kraj</label>
      <input
        type="text"
        name="code"
        [(ngModel)]="form.code"
        required
        #code="ngModel"
        placeholder="wpisz nazwę kraju"
      />
      <label>Kod Merlinx</label>
      <input
        type="text"
        name="code"
        [(ngModel)]="form.codeMerlinx"
        required
        #code_merlinx="ngModel"
      />
      <label>Rodzaj lokalizacji</label>
      <input
        type="text"
        name="locationKind"
        [(ngModel)]="form.locationKind"
        required
        #locationKind="ngModel"
      />
      <input
        class="btn btn-primary btn-block input-button"
        type="submit"
        value="Dodaj"
        style="margin-top: 30px"
      />
    </form>
  </div>
</div>
