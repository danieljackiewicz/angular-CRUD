<div class="container">
  <div class="formContainer">
    <h3 class="title">Dodaj lokalizację</h3>
    <form
      name="form"
      *ngIf="!isLoggedIn; else loggedIn"
      #f="ngForm"
      (ngSubmit)="f.form.valid && onSubmit()"
      style="display: flex; flex-direction: column; width: 300px"
    >
      <label>Miasto</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="form.name"
        required
        minlength="3"
        #name="ngModel"
        placeholder="wpisz nazwę miasta"
      />
      <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="name.errors?.['required']">To pole jest wymagane</div>
        <div *ngIf="name.errors?.['minlength']">
          Minimalna długość to 3 znaki
        </div>
      </div>
      <label>Kraj</label>
      <input
        type="text"
        name="code"
        [(ngModel)]="form.code"
        required
        minlength="2"
        maxlength="2"
        #code="ngModel"
        placeholder="wpisz nazwę kraju"
      />
      <label>Rodzaj lokalizacji</label>
      <input
        type="text"
        name="locationKind"
        [(ngModel)]="form.locationKind"
        required
        #locationKind="ngModel"
      />
      <div
        *ngIf="code.invalid && (code.dirty || code.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="code.errors?.['required']">To pole jest wymagane</div>
        <div *ngIf="code.errors?.['minlength']">
          Kod kraju składa się z dwóch liter
        </div>
        <div *ngIf="code.errors?.['maxlength']">
          Kod kraju składa się z dwóch liter
        </div>
      </div>
      <input
        class="btn btn-primary btn-block input-button"
        type="submit"
        value="Dodaj"
        style="margin-top: 30px"
      />
    </form>
  </div>
</div>
