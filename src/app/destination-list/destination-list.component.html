<div class="container">
  <div class="button-container">
    <button class="btn btn-primary btn-block" [routerLink]="['/new']">
      Dodaj destynacjÄ™
    </button>
  </div>
  <div class="country">
    <h3>Lokalizacje:</h3>
    <ul>
      <li class="list" *ngFor="let element of results">
        <a [routerLink]="['destination/', element.id]"
          >{{ element.name }} Kraj: {{ element.parentLocation?.name }}</a
        >
      </li>
    </ul>
    <ul>
      <li class="list" *ngFor="let element of myDataArr">
        <a
          *ngIf="element.id != undefined || null"
          [routerLink]="['destination/', element.id]"
          >{{ element.name }} Kraj: {{ element.parentLocation?.name }} Kod:
          {{ element.code }}</a
        >
      </li>
    </ul>
  </div>
</div>
